name: cat_care
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.2
  audioplayers: ^6.1.0
  flutter_local_notifications: ^17.2.3
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  mqtt_client: ^10.5.1
  android_alarm_manager_plus: ^4.0.4
  workmanager: ^0.5.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/cat.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF" # atau warna latar lain yang diinginkan
  adaptive_icon_foreground: "assets/icon/cat.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons1/
    - assets/icon/
    - assets/alarm_sound.mp3

